<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration_Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <fieldset class="field"><legend></legend>
        <div class="center">
            <h1>Registration Form</h1>  
        </div>
        <table width="100%"  >
            <tr>
                <td><label for="fname">First Name</label></td>     
                <td><input type="text" placeholder="First Name" ></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="Email">Email Address</label></td>  
                <td><input type="email" ></td>
            </tr>
            <tr>
                <td><label for="Company">Company Name</label></td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td><label for="Company">Address</label></td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td><label for="Company">Date Of Birth</label></td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td>
                    <select >
                        <option value="Month" >Month</option>
                    </select>
                </td>
                <td >
                    <select >
                        <option value="Day">Day</option>
                    </select>
                </td>
                <td >
                    <select >
                        <option value="Day">Year </option>
                    </select>
                </td>
                <td style="text-align: center;"><i class="fa-regular fa-calendar fa-lg" ></i></td>
            </tr>
        </table><br>
        <div>
            <button style="width: 100%; color: white;background-color: black; border-radius: 10px; height: 35px; font-size: 20px;">Registration</button>
        </div>
        </fieldset>
    </form>

</body>
</html>
