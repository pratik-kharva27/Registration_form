<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Registration_Form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="">
      <fieldset class="field">
        <legend></legend>
        <div class="center">
          <h1>Registration</h1>
          <br />
        </div>
        <table width="90%" height="60%" style="margin-left: 20px">
          <tr>
            <td><label for="fname">First Name</label></td>
            <td><label for="lname" class="margin_left">Last Name</label></td>
          </tr>
          <tr>
            <td><input type="text" placeholder=" First Name" /></td>
            <td>
              <input type="text" placeholder=" Last Name" class="margin_left" />
            </td>
          </tr>
          <tr>
            <td><label for="Email">Email Address</label></td>
            <td>
              <label for="Company" class="margin_left">Company Name</label>
            </td>
          </tr>
          <tr>
            <td><input type="email" placeholder=" Email address" /></td>
            <td>
              <input
                type="text"
                class="margin_left"
                placeholder=" Company Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Company">Address</label></td>
          </tr>
          <tr>
            <td><input type="text" placeholder=" Address..." /></td>
          </tr>
          <tr>
            <td><label for="Company">Date Of Birth</label></td>
          </tr>
        </table>
        <table width="95%" style="margin-left: 20px">
          <tr>
            <td>
              <div class="styled-select">
                <select>
                  <option value=" Month">Month</option>
                  <option value="January">January</option>
                  <option value="February ">February</option>
                  <option value="March ">March</option>
                  <option value="April ">April</option>
                  <option value="May">May</option>
                  <option value="June ">June</option>
                  <option value="July ">July</option>
                  <option value="August ">August</option>
                  <option value="September ">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </div>
            </td>
            <td>
              <select>
                <option value="Day">Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </td>
            <td>
              <select>
                <option value="Day">Year</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
              </select>
            </td>
            <td style="text-align: center">
              <i class="fa-regular fa-calendar fa-lg"></i>
            </td>
          </tr>
        </table>
        <br /><br />
        <div>
          <button class="btn">Register</button>
        </div>
        <br />
      </fieldset>
    </form>
  </body>
</html>
